<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2980b9" />
  
  <!-- Computer Vision Visualization -->
  <g>
    <!-- Camera/Eye visualization -->
    <g transform="translate(300, 200)">
      <!-- Outer circle (camera lens) -->
      <circle cx="0" cy="0" r="120" fill="none" stroke="#fff" stroke-width="8" />
      
      <!-- Inner circle (iris) -->
      <circle cx="0" cy="0" r="80" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="3" />
      
      <!-- Center circle (pupil) -->
      <circle cx="0" cy="0" r="40" fill="#fff" opacity="0.4" />
      
      <!-- Light rays -->
      <g stroke="#fff" stroke-width="2" opacity="0.7">
        <line x1="-170" y1="0" x2="-130" y2="0" />
        <line x1="170" y1="0" x2="130" y2="0" />
        <line x1="0" y1="-170" x2="0" y2="-130" />
        <line x1="0" y1="170" x2="0" y2="130" />
        
        <line x1="-120" y1="-120" x2="-90" y2="-90" />
        <line x1="120" y1="-120" x2="90" y2="-90" />
        <line x1="-120" y1="120" x2="-90" y2="90" />
        <line x1="120" y1="120" x2="90" y2="90" />
      </g>
      
      <!-- Scanning lines -->
      <g stroke="#fff" stroke-width="1" opacity="0.5">
        <line x1="-120" y1="-60" x2="120" y2="-60" />
        <line x1="-120" y1="-30" x2="120" y2="-30" />
        <line x1="-120" y1="0" x2="120" y2="0" />
        <line x1="-120" y1="30" x2="120" y2="30" />
        <line x1="-120" y1="60" x2="120" y2="60" />
      </g>
    </g>
    
    <!-- Object detection boxes -->
    <g fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="5,5">
      <rect x="100" y="100" width="80" height="80" />
      <rect x="420" y="150" width="100" height="60" />
      <rect x="200" y="250" width="70" height="90" />
    </g>
    
    <!-- Labels -->
    <g fill="#fff" font-family="Arial, sans-serif" text-anchor="middle">
      <text x="300" y="350" font-size="24" font-weight="bold">Computer Vision</text>
      
      <text x="140" y="95" font-size="12">Object Detection</text>
      <text x="470" y="145" font-size="12">Image Classification</text>
      <text x="235" y="245" font-size="12">Facial Recognition</text>
    </g>
    
    <!-- Binary/pixel visualization -->
    <g transform="translate(50, 50)" opacity="0.3">
      <g fill="#fff" font-family="monospace" font-size="8">
        <text x="0" y="0">10101010101</text>
        <text x="0" y="10">01010101010</text>
        <text x="0" y="20">10101010101</text>
        <text x="0" y="30">01010101010</text>
        <text x="0" y="40">10101010101</text>
        <text x="0" y="50">01010101010</text>
      </g>
    </g>
    
    <g transform="translate(450, 50)" opacity="0.3">
      <g fill="#fff" font-family="monospace" font-size="8">
        <text x="0" y="0">10101010101</text>
        <text x="0" y="10">01010101010</text>
        <text x="0" y="20">10101010101</text>
        <text x="0" y="30">01010101010</text>
        <text x="0" y="40">10101010101</text>
        <text x="0" y="50">01010101010</text>
      </g>
    </g>
    
    <!-- Pixel grid -->
    <g transform="translate(50, 300)" opacity="0.2">
      <g fill="#fff">
        <rect x="0" y="0" width="5" height="5" />
        <rect x="10" y="0" width="5" height="5" />
        <rect x="20" y="0" width="5" height="5" />
        <rect x="30" y="0" width="5" height="5" />
        <rect x="40" y="0" width="5" height="5" />
        
        <rect x="0" y="10" width="5" height="5" />
        <rect x="10" y="10" width="5" height="5" />
        <rect x="20" y="10" width="5" height="5" />
        <rect x="30" y="10" width="5" height="5" />
        <rect x="40" y="10" width="5" height="5" />
        
        <rect x="0" y="20" width="5" height="5" />
        <rect x="10" y="20" width="5" height="5" />
        <rect x="20" y="20" width="5" height="5" />
        <rect x="30" y="20" width="5" height="5" />
        <rect x="40" y="20" width="5" height="5" />
        
        <rect x="0" y="30" width="5" height="5" />
        <rect x="10" y="30" width="5" height="5" />
        <rect x="20" y="30" width="5" height="5" />
        <rect x="30" y="30" width="5" height="5" />
        <rect x="40" y="30" width="5" height="5" />
        
        <rect x="0" y="40" width="5" height="5" />
        <rect x="10" y="40" width="5" height="5" />
        <rect x="20" y="40" width="5" height="5" />
        <rect x="30" y="40" width="5" height="5" />
        <rect x="40" y="40" width="5" height="5" />
      </g>
    </g>
    
    <g transform="translate(500, 300)" opacity="0.2">
      <g fill="#fff">
        <rect x="0" y="0" width="5" height="5" />
        <rect x="10" y="0" width="5" height="5" />
        <rect x="20" y="0" width="5" height="5" />
        <rect x="30" y="0" width="5" height="5" />
        <rect x="40" y="0" width="5" height="5" />
        
        <rect x="0" y="10" width="5" height="5" />
        <rect x="10" y="10" width="5" height="5" />
        <rect x="20" y="10" width="5" height="5" />
        <rect x="30" y="10" width="5" height="5" />
        <rect x="40" y="10" width="5" height="5" />
        
        <rect x="0" y="20" width="5" height="5" />
        <rect x="10" y="20" width="5" height="5" />
        <rect x="20" y="20" width="5" height="5" />
        <rect x="30" y="20" width="5" height="5" />
        <rect x="40" y="20" width="5" height="5" />
        
        <rect x="0" y="30" width="5" height="5" />
        <rect x="10" y="30" width="5" height="5" />
        <rect x="20" y="30" width="5" height="5" />
        <rect x="30" y="30" width="5" height="5" />
        <rect x="40" y="30" width="5" height="5" />
        
        <rect x="0" y="40" width="5" height="5" />
        <rect x="10" y="40" width="5" height="5" />
        <rect x="20" y="40" width="5" height="5" />
        <rect x="30" y="40" width="5" height="5" />
        <rect x="40" y="40" width="5" height="5" />
      </g>
    </g>
  </g>
</svg>