<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#3498db" />
    <circle cx="700" cy="500" r="120" fill="#3498db" />
    <circle cx="200" cy="500" r="60" fill="#3498db" />
    <circle cx="650" cy="150" r="50" fill="#3498db" />
  </g>
  
  <!-- Main illustration: Team working on AI -->
  <g transform="translate(400, 300)">
    <!-- Central brain/AI concept -->
    <g>
      <!-- Brain outline -->
      <ellipse cx="0" cy="0" rx="120" ry="100" fill="#3498db" opacity="0.2" />
      <ellipse cx="0" cy="0" rx="120" ry="100" fill="none" stroke="#2c3e50" stroke-width="3" />
      
      <!-- Circuit patterns inside brain -->
      <g stroke="#2c3e50" stroke-width="2" fill="none">
        <path d="M-80,-50 L-40,-30 L-10,-60 L30,-40 L70,-60" />
        <path d="M-90,0 L-50,10 L-20,-10 L20,20 L60,0 L90,20" />
        <path d="M-80,50 L-40,70 L0,50 L40,70 L80,40" />
      </g>
      
      <!-- Connection points -->
      <g fill="#3498db">
        <circle cx="-80" cy="-50" r="5" />
        <circle cx="-40" cy="-30" r="5" />
        <circle cx="-10" cy="-60" r="5" />
        <circle cx="30" cy="-40" r="5" />
        <circle cx="70" cy="-60" r="5" />
        
        <circle cx="-90" cy="0" r="5" />
        <circle cx="-50" cy="10" r="5" />
        <circle cx="-20" cy="-10" r="5" />
        <circle cx="20" cy="20" r="5" />
        <circle cx="60" cy="0" r="5" />
        <circle cx="90" cy="20" r="5" />
        
        <circle cx="-80" cy="50" r="5" />
        <circle cx="-40" cy="70" r="5" />
        <circle cx="0" cy="50" r="5" />
        <circle cx="40" cy="70" r="5" />
        <circle cx="80" cy="40" r="5" />
      </g>
    </g>
    
    <!-- People silhouettes around the brain -->
    <g>
      <!-- Person 1 (left) -->
      <g transform="translate(-200, 0)">
        <!-- Head -->
        <circle cx="0" cy="-60" r="25" fill="#2c3e50" />
        
        <!-- Body -->
        <path d="M0,-35 L0,30 M-30,0 L30,0 M0,30 L-20,90 M0,30 L20,90" 
              stroke="#2c3e50" stroke-width="8" stroke-linecap="round" />
        
        <!-- Connection to brain -->
        <path d="M25,-60 C60,-70 80,-40 80,0" 
              stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none" />
      </g>
      
      <!-- Person 2 (right) -->
      <g transform="translate(200, 0)">
        <!-- Head -->
        <circle cx="0" cy="-60" r="25" fill="#2c3e50" />
        
        <!-- Body -->
        <path d="M0,-35 L0,30 M-30,0 L30,0 M0,30 L-20,90 M0,30 L20,90" 
              stroke="#2c3e50" stroke-width="8" stroke-linecap="round" />
        
        <!-- Connection to brain -->
        <path d="M-25,-60 C-60,-70 -80,-40 -80,0" 
              stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none" />
      </g>
      
      <!-- Person 3 (top) -->
      <g transform="translate(0, -180)">
        <!-- Head -->
        <circle cx="0" cy="-60" r="25" fill="#2c3e50" />
        
        <!-- Body -->
        <path d="M0,-35 L0,30 M-30,0 L30,0 M0,30 L-20,90 M0,30 L20,90" 
              stroke="#2c3e50" stroke-width="8" stroke-linecap="round" />
        
        <!-- Connection to brain -->
        <path d="M0,-35 C0,0 0,50 0,80" 
              stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none" />
      </g>
      
      <!-- Person 4 (bottom) -->
      <g transform="translate(0, 180)">
        <!-- Head -->
        <circle cx="0" cy="60" r="25" fill="#2c3e50" />
        
        <!-- Body -->
        <path d="M0,35 L0,-30 M-30,0 L30,0 M0,-30 L-20,-90 M0,-30 L20,-90" 
              stroke="#2c3e50" stroke-width="8" stroke-linecap="round" />
        
        <!-- Connection to brain -->
        <path d="M0,35 C0,0 0,-50 0,-80" 
              stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" fill="none" />
      </g>
    </g>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(150, 450)" opacity="0.7">
    <!-- Bar chart -->
    <g fill="#3498db">
      <rect x="0" y="-20" width="15" height="20" />
      <rect x="20" y="-40" width="15" height="40" />
      <rect x="40" y="-30" width="15" height="30" />
      <rect x="60" y="-50" width="15" height="50" />
      <rect x="80" y="-35" width="15" height="35" />
    </g>
    
    <!-- X and Y axis -->
    <line x1="0" y1="0" x2="100" y2="0" stroke="#2c3e50" stroke-width="2" />
    <line x1="0" y1="-50" x2="0" y2="0" stroke="#2c3e50" stroke-width="2" />
  </g>
  
  <!-- Code snippet visualization -->
  <g transform="translate(600, 150)">
    <rect x="-80" y="-40" width="160" height="80" rx="5" fill="#2c3e50" opacity="0.1" stroke="#2c3e50" stroke-width="1" />
    
    <!-- Code lines -->
    <g fill="#2c3e50" font-family="monospace" font-size="10">
      <text x="-70" y="-25">class AGI:</text>
      <text x="-70" y="-10">  def __init__(self):</text>
      <text x="-70" y="5">    self.learn()</text>
      <text x="-70" y="20">  def solve(problem):</text>
      <text x="-70" y="35">    return solution</text>
    </g>
  </g>
</svg>