<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#3498db" />
  
  <!-- Natural Language Processing Visualization -->
  <g>
    <!-- Text bubbles -->
    <g transform="translate(300, 200)">
      <!-- Main bubble -->
      <ellipse cx="0" cy="0" rx="200" ry="120" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2" />
      
      <!-- Smaller bubbles -->
      <ellipse cx="-150" cy="-80" rx="70" ry="40" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2" />
      <ellipse cx="150" cy="-80" rx="70" ry="40" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2" />
      <ellipse cx="-150" cy="80" rx="70" ry="40" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2" />
      <ellipse cx="150" cy="80" rx="70" ry="40" fill="#fff" opacity="0.2" stroke="#fff" stroke-width="2" />
      
      <!-- Connection lines -->
      <line x1="-80" y1="-40" x2="-120" y2="-60" stroke="#fff" stroke-width="2" />
      <line x1="80" y1="-40" x2="120" y2="-60" stroke="#fff" stroke-width="2" />
      <line x1="-80" y1="40" x2="-120" y2="60" stroke="#fff" stroke-width="2" />
      <line x1="80" y1="40" x2="120" y2="60" stroke="#fff" stroke-width="2" />
    </g>
    
    <!-- Text elements -->
    <g fill="#fff" font-family="Arial, sans-serif" text-anchor="middle">
      <text x="300" y="200" font-size="24" font-weight="bold">Natural Language</text>
      <text x="300" y="230" font-size="24" font-weight="bold">Processing</text>
      
      <text x="150" y="120" font-size="14">Sentiment Analysis</text>
      <text x="450" y="120" font-size="14">Text Classification</text>
      <text x="150" y="280" font-size="14">Named Entity Recognition</text>
      <text x="450" y="280" font-size="14">Machine Translation</text>
    </g>
    
    <!-- Decorative elements -->
    <g fill="#fff" opacity="0.5">
      <!-- Word cloud effect -->
      <text x="100" y="50" font-size="10" transform="rotate(-15, 100, 50)">language</text>
      <text x="150" y="70" font-size="8" transform="rotate(10, 150, 70)">processing</text>
      <text x="200" y="40" font-size="12" transform="rotate(-5, 200, 40)">semantic</text>
      <text x="250" y="60" font-size="9" transform="rotate(20, 250, 60)">syntax</text>
      <text x="300" y="30" font-size="11" transform="rotate(-10, 300, 30)">grammar</text>
      <text x="350" y="50" font-size="10" transform="rotate(5, 350, 50)">meaning</text>
      <text x="400" y="70" font-size="8" transform="rotate(-25, 400, 70)">context</text>
      <text x="450" y="40" font-size="12" transform="rotate(15, 450, 40)">understanding</text>
      <text x="500" y="60" font-size="9" transform="rotate(-5, 500, 60)">analysis</text>
      
      <text x="100" y="350" font-size="10" transform="rotate(15, 100, 350)">tokens</text>
      <text x="150" y="330" font-size="8" transform="rotate(-10, 150, 330)">parsing</text>
      <text x="200" y="360" font-size="12" transform="rotate(5, 200, 360)">entities</text>
      <text x="250" y="340" font-size="9" transform="rotate(-20, 250, 340)">sentiment</text>
      <text x="300" y="370" font-size="11" transform="rotate(10, 300, 370)">classification</text>
      <text x="350" y="350" font-size="10" transform="rotate(-5, 350, 350)">translation</text>
      <text x="400" y="330" font-size="8" transform="rotate(25, 400, 330)">generation</text>
      <text x="450" y="360" font-size="12" transform="rotate(-15, 450, 360)">summarization</text>
      <text x="500" y="340" font-size="9" transform="rotate(5, 500, 340)">extraction</text>
    </g>
  </g>
  
  <!-- Abstract code/data visualization -->
  <g transform="translate(50, 200)">
    <g fill="none" stroke="#fff" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="50" y2="0" />
      <line x1="0" y1="10" x2="40" y2="10" />
      <line x1="0" y1="20" x2="45" y2="20" />
      <line x1="0" y1="30" x2="35" y2="30" />
      <line x1="0" y1="40" x2="48" y2="40" />
      <line x1="0" y1="50" x2="42" y2="50" />
      <line x1="0" y1="60" x2="38" y2="60" />
      <line x1="0" y1="70" x2="46" y2="70" />
      <line x1="0" y1="80" x2="39" y2="80" />
      <line x1="0" y1="90" x2="44" y2="90" />
    </g>
  </g>
  
  <g transform="translate(500, 200)">
    <g fill="none" stroke="#fff" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="50" y2="0" />
      <line x1="0" y1="10" x2="40" y2="10" />
      <line x1="0" y1="20" x2="45" y2="20" />
      <line x1="0" y1="30" x2="35" y2="30" />
      <line x1="0" y1="40" x2="48" y2="40" />
      <line x1="0" y1="50" x2="42" y2="50" />
      <line x1="0" y1="60" x2="38" y2="60" />
      <line x1="0" y1="70" x2="46" y2="70" />
      <line x1="0" y1="80" x2="39" y2="80" />
      <line x1="0" y1="90" x2="44" y2="90" />
    </g>
  </g>
</svg>